<div class="text absatz">
    <table>
        <tr
            *ngFor="let instrument of instruments"
        >
            <td>
                {{instrument.name}}
            </td>
            <td>
                <a
                    *ngFor="let musiker of musikers"
                >
                    <a 
                        *ngIf="musiker.instrumentid==instrument.id"
                    >
                        {{musiker.name}}
                    </a>
                </a>
            </td>
        </tr>
    </table>
</div>
