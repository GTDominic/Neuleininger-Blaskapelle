<div class="text absatz">
  <table mat-table [dataSource]="geschichteSource" class="mat-elevation-z8">
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Jahr</th>
      <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>

    <ng-container matColumnDef="month">
      <th mat-header-cell *matHeaderCellDef>Monat</th>
      <td mat-cell *matCellDef="let element"> {{element.month}} </td>
    </ng-container>

    <ng-container matColumnDef="event">
      <th mat-header-cell *matHeaderCellDef>Ereignis</th>
      <td mat-cell *matCellDef="let element"> {{element.event}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedGColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedGColumns;"></tr>
  </table>
</div>
